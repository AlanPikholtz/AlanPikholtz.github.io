          break;

      let user = getCurrentUser();
      firebase.database().ref('gambles/' + game +'/'+user.email.split("@")[0]).set({
         email: user.email,
         value: value
      });

    }

}

    function gamblesList(){
      hideGamble();
      showGambleList();
      
      debugger;
      var blackjackref = database.ref('gambles/blackjack');

            updateOtrosValues(childData)
